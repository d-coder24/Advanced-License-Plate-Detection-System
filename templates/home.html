<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic License Plate Detection System</title>
    <link rel="shortcut icon" href="/static/assets/favicon.jpg" type="image/x-icon">
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        nav {
            width: 100%;
            background: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the background */
        }

        #google-search {
            width: 400px;
            padding: 0.4rem;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            padding: 0.5rem 1rem;
        }

        #search-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.4rem 0.8rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        .nav-right {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            background: #444;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: #555;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        h1 {
            font-size: 6rem;
            text-shadow: 2px 2px black;
            color: #ffffff;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            #google-search {
                width: 70%;
            }

            .nav-right {
                flex-direction: column;
                gap: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video src="/static/assets/video.mp4" autoplay muted loop></video>
    </div>
    <nav>
        <div class="nav-left">
            <input type="text" id="google-search" placeholder="Search with Google">
            <button id="search-button">Search</button>
        </div>
        <div class="nav-right">
            <a href="/home" class="nav-button">Home</a>
            <a href="/login" class="nav-button">Login</a>
        </div>
    </nav>
    <main>
        <h1>Automatic License Plate Detection System</h1>
    </main>
    <script>
        document.getElementById('search-button').addEventListener('click', function () {
            const query = document.getElementById('google-search').value;
            window.location.href = `https://www.google.com/search?q=${query}`;
        });
    </script>
</body>
</html>
